<table class="table table-bordered">
    <thead>
      <tr>
        <th>{{'name'|translate}}</th>
        <th>{{'email'|translate}}</th>
        <th>{{'date_of_birth'|translate}}</th>
        <th>{{'phone'|translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" [routerLink]="['/users', user.id]">
        <td >{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.date_of_birth | date:'dd.MM.yyyy HH:mm'}}</td>
        <td>{{user.phones}}</td>
      </tr>
    </tbody>
    <button class="btn btn-info" (click)="createUser()" *ngIf="authService.user?.is_admin">{{'create'|translate}}</button>
  </table>
